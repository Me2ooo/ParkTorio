<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Parking solution</title>
	</head>
	<body>
		<div id="wrapper">

			<header class="header">What's going on over here</header>

			<div class="progressCircle"></div>

			<div class="loading-bar">
				<div id="monday" class="progress-bar"></div>
			</div>

		</div>

		<div id="wrapper"></div>
		<div class="loading-bar">
			<div id="tuesday" class="progress-bar"></div>
		</div>
		</div>


	</body>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="my.js"></script>
	<script src="jquery.circle-progress.js"></script>
	<script src="jquery.keyframes.js"></script>
	<script>
		$(document).ready(function() {
					$.keyframe.define([{
								name: 'progress',
								'100%': {
											'width': '70%'
										}
							},]);
				});

		$('#tuesday').playKeyframe({
					name: 'progress',
					duration: "3s",
					fillMode: 'forwards'
				});
	</script>
</html>
