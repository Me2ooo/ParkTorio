    <script src="my.js"></script>
    <script src="jquery.circle-progress.js"></script>
    <script src="jquery.keyframes.js"></script>
    <script>
        $(document).ready(function () {
            $.keyframe.define([{
                name: 'progress1',
                '100%': {
                    'height': '23%'
                }
            },
            {
                name: 'progress2',
                '100%': {
                    'height': '75%'
                },
            },
            {
                name: 'progress3',
                '100%': {
                    'height': '45%'
                },
            }
            ]);
        });



        $('#6am').playKeyframe({
            name: 'progress1',
            duration: "2s",
            fillMode: 'forwards'
        });

        $('#7am').playKeyframe({
            name: 'progress2',
            duration: "2s",
            fillMode: 'forwards'
        });

        $('#8am').playKeyframe({
            name: 'progress3',
            duration: "2s",
            fillMode: 'forwards'
        });
    </script>
