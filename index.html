<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="navbar">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <a href="#home" class="w3-bar-item w3-button">VRoom Parking</a>
      <div class="w3-right w3-hide-small">
        <a href="#about" class="w3-bar-item w3-button">About</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      </div>
    </div>
  </div>

  <div class="jumbotron jumbotron-fluid">
    <div class="container hero-text">
      <h1>VRoom</h1>
      <p>A solution for SBB parking uncertainity.</p>
    </div>
  </div>

  <div style="margin-top: 1em;" class="container">

    	<!--<div class="w3-col m6 w3-padding-large">
                    <div class="progressCircle"></div>-->

    <div class="progress progress-bar-vertical">
      <div class="progress-bar" role="progressbar">
        <!--<span class="sr-only">30% Complete</span>-->
      </div>
    </div>
    
      <div class="progress progress-bar-vertical">
      <div id="6am" class="progress-bar" role="progressbar">
      </div>
    </div>
  
    <div class="progress progress-bar-vertical">
      <div id="7am" class="progress-bar" role="progressbar">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="my.js"></script>
	<script src="jquery.circle-progress.js"></script>
	<script src="jquery.keyframes.js"></script>
  <script>
    		$(document).ready(function() {
					$.keyframe.define([{
								name: 'progress1',
								'100%': {
											'height': '35%'
										}
							},
                            {
                                name: 'progress2',
                                '100%': {
                                    'height': '75%'
                                },
                            }
                        ]);
				});

                

		$('#6am').playKeyframe({
					name: 'progress1',
					duration: "2s",
					fillMode: 'forwards'
				});

                $('#7am').playKeyframe({
					name: 'progress2',
					duration: "2s",
					fillMode: 'forwards'
				});
  </script>
</body>
</html>
