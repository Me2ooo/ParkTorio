<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Parking solution</title>
	</head>
	<body>

		<div class="w3-top">
			<div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
				<a href="#home" class="w3-bar-item w3-button">VRoom Parking</a>
				<div class="w3-right w3-hide-small">
					<a href="#about" class="w3-bar-item w3-button">About</a>
					<a href="#contact" class="w3-bar-item w3-button">Contact</a>
				</div>
			</div>
		</div>

		<!-- Header -->
		<div class="hero-image" alt="IC2000">
			<div class="hero-text">
				<h1 style="font-size:75px">VRoom</h1>
				<p style="font-size:30px">A solution for SBB parking uncertainity</p>
			</div>
		</div>
		<!-- Page content -->
		<div class="w3-content" style="max-width:1100px">

			<!-- About Section -->
			<div class="w3-row w3-padding-64" id="about">
				<div class="w3-col m6 w3-padding-large w3-hide-small">
					<img style="  transform: scaleX(-1);" src="small_train.png" class="w3-round w3-image" alt="Table Setting" width="600" height="750">
				</div>

                <h1 class="w3-center">Something something get info about parking</h1><br>
					<h5 class="w3-center">You can finally park :D:D</h5>
				<div class="w3-col m6 w3-padding-large">
                    <div class="progressCircle"></div>

				<div style="left: 2em;" class="loading-bar">
					<div id="monday" class="progress-bar"></div>
				</div>

				<div style="left: 5em; top: -2em;" class="loading-bar">
					<div id="tuesday" class="progress-bar"></div>
				</div>
					
				</div>
			</div>
		</div>

	</body>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="my.js"></script>
	<script src="jquery.circle-progress.js"></script>
	<script src="jquery.keyframes.js"></script>
	<script>
		$(document).ready(function() {
					$.keyframe.define([{
								name: 'progress',
								'100%': {
											'width': '70%'
										}
							},]);
				});

		$('#tuesday').playKeyframe({
					name: 'progress',
					duration: "3s",
					fillMode: 'forwards'
				});
	</script>
</html>
